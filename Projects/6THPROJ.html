<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mhuriel's Life</title>
    <style>
        body {
            background-color: #ffd9eb; /* Light pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; /* Remove default margin */
        }

        .login-container {
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ff69b4;
            border-radius: 8px;
            border: 2px solid #ff1493;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            color: #fff;
            font-family: 'Barbie', cursive;
            margin-bottom: 20px;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #ff1493;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #c71585;
        }

        /* Added section-specific styling */
        .login-section {
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
            color: #ff69b4;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome to Mhuriel's World!</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="Mhuriel Ann B. Buchan" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <!-- Added login for section -->
    <div class="login-section">
        <p>Login from Section: <strong>9-Air</strong></p>
    </div>

</body>
</html>
